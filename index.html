<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المهام - تطبيق إدارة المهام</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-tasks"></i> قائمة المهام</h1>
                <p>نظم مهامك اليومية بسهولة وفعالية</p>
            </div>
        </header>

        <!-- Add Task Section -->
        <section class="add-task-section">
            <div class="add-task-container">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="أضف مهمة جديدة..." maxlength="100">
                    <button id="addTaskBtn" class="add-btn">
                        <i class="fas fa-plus"></i>
                        إضافة
                    </button>
                </div>
                <div class="task-stats">
                    <div class="stat">
                        <span class="stat-number" id="totalTasks">0</span>
                        <span class="stat-label">إجمالي المهام</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" id="completedTasks">0</span>
                        <span class="stat-label">مكتملة</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" id="pendingTasks">0</span>
                        <span class="stat-label">معلقة</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Filter Section -->
        <section class="filter-section">
            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i>
                    جميع المهام
                </button>
                <button class="filter-btn" data-filter="pending">
                    <i class="fas fa-clock"></i>
                    معلقة
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check-circle"></i>
                    مكتملة
                </button>
                <button class="clear-btn" id="clearCompleted">
                    <i class="fas fa-trash"></i>
                    مسح المكتملة
                </button>
            </div>
        </section>

        <!-- Tasks List -->
        <section class="tasks-section">
            <div class="tasks-container">
                <div id="tasksList" class="tasks-list">
                    <!-- المهام ستظهر هنا -->
                </div>
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>لا توجد مهام حتى الآن</h3>
                    <p>ابدأ بإضافة مهمة جديدة لتنظيم يومك</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Task Template -->
    <template id="taskTemplate">
        <div class="task-item" data-id="">
            <div class="task-content">
                <button class="task-checkbox">
                    <i class="fas fa-check"></i>
                </button>
                <span class="task-text"></span>
                <span class="task-date"></span>
            </div>
            <div class="task-actions">
                <button class="edit-btn" title="تعديل">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="delete-btn" title="حذف">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    </template>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>تعديل المهمة</h3>
                <button class="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="editTaskInput" placeholder="نص المهمة..." maxlength="100">
            </div>
            <div class="modal-footer">
                <button id="saveEditBtn" class="save-btn">حفظ</button>
                <button id="cancelEditBtn" class="cancel-btn">إلغاء</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
